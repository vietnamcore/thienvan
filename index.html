<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxy Love üíú</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: radial-gradient(ellipse at center, #000010 0%, #000 100%);
    overflow: hidden;
    height: 100%;
    font-family: 'Poppins', sans-serif;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .planet {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff80ff, #7b1fa2);
    box-shadow: 0 0 40px 20px #c84eff, inset 0 0 60px #d500f9;
    animation: rotatePlanet 10s linear infinite;
  }

  @keyframes rotatePlanet {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  .ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotateX(75deg);
    width: 240px;
    height: 240px;
    border: 3px solid rgba(255, 128, 255, 0.7);
    border-radius: 50%;
    box-shadow: 0 0 40px #ff80ff;
    animation: spinRing 8s linear infinite;
  }

  @keyframes spinRing {
    from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
    to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
  }

  .tap-text {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    color: #ff99ff;
    font-size: 32px;
    text-shadow: 0 0 20px #ff00ff;
    cursor: pointer;
    animation: blink 1.5s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  .heart {
    position: absolute;
    color: #ff66cc;
    font-size: 14px;
    opacity: 0.8;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-300px) scale(0.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<canvas id="stars"></canvas>
<div class="planet"></div>
<div class="ring"></div>
<div class="tap-text" id="tap">Ch·∫°m v√†o üí´</div>

<script>
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  // V·∫Ω n·ªÅn sao
  const stars = [];
  for (let i = 0; i < 150; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 1.5,
      speed: Math.random() * 0.2
    });
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fill();
      star.y += star.speed;
      if (star.y > canvas.height) star.y = 0;
    }
    requestAnimationFrame(drawStars);
  }
  drawStars();

  // T·∫°o hi·ªáu ·ª©ng tr√°i tim bay
  const tap = document.getElementById("tap");
  tap.onclick = () => {
    tap.style.display = "none";
    for (let i = 0; i < 100; i++) {
      createHeart();
    }
  };

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    document.body.appendChild(heart);

    const startX = window.innerWidth / 2;
    const startY = window.innerHeight / 2;
    const angle = Math.random() * Math.PI * 2;
    const distance = Math.random() * 200 + 50;

    heart.style.left = `${startX}px`;
    heart.style.top = `${startY}px`;
    heart.style.transform = `rotate(${Math.random() * 360}deg)`;

    const endX = startX + Math.cos(angle) * distance;
    const endY = startY + Math.sin(angle) * distance - 100;

    heart.animate(
      [
        { transform: `translate(0,0) scale(1)`, opacity: 1 },
        { transform: `translate(${endX - startX}px, ${endY - startY}px) scale(0.5)`, opacity: 0 }
      ],
      { duration: 4000, easing: "ease-out" }
    );

    setTimeout(() => heart.remove(), 4000);
  }

  window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  });
</script>
</body>
</html>
